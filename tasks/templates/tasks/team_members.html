<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 font-weight-bold">Team Members</h1>
        <div class="card my-4">
            <div class="card-header">Current Team Members</div>
            <div class="card-body">
                <ul class="list-group">
                    {% for member in members %}
                        <li class="list-group-item">
                            {{ member.name }} - {{ member.role }}
                            <form method="post" action="{% url 'delete_team_member' member.id %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No team members yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <a href="{% url 'add_team_member' %}" class="btn btn-primary">Add Team Member</a>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Main Page</a>
    </div>
</body>
</html>

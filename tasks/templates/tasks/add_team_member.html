<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Team Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 font-weight-bold">Add Team Member</h1>
        <div class="card">
            <div class="card-header">Add New Team Member</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Team Member</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Back to Main Page</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
